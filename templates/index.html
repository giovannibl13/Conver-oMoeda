<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Moeda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="bg-light">

  <main class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card w-100" style="max-width: 500px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Conversor de Moeda</h2>

        <div class="mb-3">
          <input type="number" id="valor" class="form-control" placeholder="Digite o valor" required>
        </div>

        <div class="row mb-3">
          <div class="col-12 col-md-6 mb-2 mb-md-0">
            <select id="moedaOrigem" class="form-select">
              <option value="USD">Dólar (USD)</option>
              <option value="BRL">Real (BRL)</option>
              <option value="EUR">Euro (EUR)</option>
            </select>
          </div>
          <div class="col-12 col-md-6">
            <select id="moedaDestino" class="form-select">
              <option value="BRL">Real (BRL)</option>
              <option value="USD">Dólar (USD)</option>
              <option value="EUR">Euro (EUR)</option>
            </select>
          </div>
        </div>

        <button id="converter" class="btn btn-primary w-100">Converter</button>

        <p id="resultado" class="mt-4 fw-bold text-center">Resultado: --</p>
        <p id="resultadoBTC" class="mt-4 fw-bold text-center"></p>
        <img class="loading" src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Loading_2.gif?20170503175831">
        <p id="curiosidade" class="mt-4 fw-bold text-center"></p>

      </div>
    </div>
  </main>
  <script type="module" src="../static/js/script.js" defer></script>
</body>
</html>
